<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameUP App Redirect</title>
</head>
<body>
    <script>
        function redirectUser() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check for Android device
            if (/android/i.test(userAgent)) {
                // Redirect to Android Play Store using the Intent URL
                window.location.href = "intent://details?id=com.intergrity.gameup#Intent;scheme=market;package=com.android.vending;end";
            }
            // Check for iOS device
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect to iOS App Store
                window.location.href = "https://apps.apple.com/app/gameup-connect-compete-rank/id6575360278";
            }
            // Default (fallback) if it's not an Android or iOS device
            else {
                // Redirect to the GameUP app links page
                window.location.href = "https://christopheranto.github.io/GameUP_app_links/";
            }
        }

        // Run the redirection function when the page loads
        window.onload = redirectUser;
    </script>
</body>
</html>
